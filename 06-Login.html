<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="07-Login.js"></script>
</head>
<body>
    <h1>Login Page</h1>
    <form action="/studentForm/home.html" method="get" onsubmit="validateForm(event)" id="loginForm">
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username" name="username"></td>
                <td id = "usernameError" style="color: red"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password"></td>
                <td id = "passwordError" style="color: red"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Login"></td>
                <!-- <td id="success" style="color: green"></td> -->
            </tr>
        </table>
    </form>
    <div id="success" style="color: green"></div>
</body>
</html>
