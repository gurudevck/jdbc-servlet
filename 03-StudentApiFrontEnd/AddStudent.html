<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="Script.js"></script>
</head>
<body>
    <h1>Student Details Form</h1>
    <form action="" method="post" onsubmit="" id="">
        <label for="studentId">Student ID:</label>
        <input type="number" id="studentId" name="studentId"><br><br>
        <div id="iderror" style="color: red"></div>
        
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" name="studentName" ><br><br>
        <div id="nameerror" style="color: red"></div>
        
        <label for="studentScore">Student Score:</label>
        <input type="number" id="studentScore" name="studentScore"><br><br>
        <div id="iderror" style="color: red"></div><br><br>
        
        <input type="button" value="Add Student" onclick="addStudent()">
        <!-- <button onclick="validateStudent(event)">Submit</button> -->
        <!-- <button type="submit">Submit</button> -->
    </form>
</body>
</html>
